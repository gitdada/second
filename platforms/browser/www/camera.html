<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Blank App</title>
</head>
<style>
    button{width:150px;height: 30px;background: #cccccc;border-radius: 8px;margin: 40px auto}
</style>
<body>
<script type="text/javascript" src="cordova.js"></script>
<button id="btn1" value="">拍照</button>

</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded',function () {
        var oBtn1 = document.querySelector('#btn1')
        oBtn1.addEventListener('touchstart',function () {

            function onSuccess(imageData) {
                var oImg = new Image()
//                oImg.src = imageData;
                oImg.src = "data:image/jpeg;base64," + imageData;
                oImg.width = 100
                document.body.appendChild(oImg)
            }

            function onFail(message) {
                alert('Failed because: ' + message);
            }

            var options = {
                quality: 10,
                destinationType: 0,//0:base64 1:URI 2:本地地址
                sourceType: 1,// 0:相册 1:拍照 2:都有
                allowEdit: true//是否允许编辑
            }
            navigator.camera.getPicture(onSuccess, onFail, options);
        },false)
    },false)
</script>
